<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Weather Dashboard</title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="./assets/style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="bg-info text-warning" style="height: 100px">
      <nav class="h-25 container-fluid d-flex justify-content-center">
        Weather Dashboard
      </nav>
    </div>
    <i class="fa fa-calendar-alt"></i>

    <!-- Search bar -->
    <div class="d-flex flex-column fs-3">
      <p>Search for a City:</p>
      <div>
        <form id="searchButton">
          <input
          id="cityInput" 
            placeholder="Enter city name"
            type="text"
            name="text"
            class="search"
          />
          <input
            type="submit"
            name="submit"
            class="submit"
            value="Search"
          />
        </form>
      </div>
      <div class="d-flex justify-content-start">API outputs</div>
    </div>

    <!-- Output box -->
    <div id="forecastContainer" class="d-flex border justify-content-center">
      Dynamic weather box
    </div>

    <!-- Five day forecast box -->
    <div id = "fiveDayforecastContainer" class="container d-flex"></div>

    <script src="./assets/js.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
